image: node:13

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - build
  - deploy

build_parcel_master:
  stage: build
  script:
    - npm install
    - npm install -g parcel-bundler
    - node -v
    - parcel build ./src/index.html --public-url ./
  artifacts:
    expire_in: 20 mins
    paths:
      - dist
  only:
    - master

deploy_master:
  stage: deploy
  variables:
    CHEMIN: "/var/www/dev/dfl-dashboard/dist/"
  script:
    - which rsync || ( apt update -y && apt install rsync -y )
    - ls -la
    - less /etc/passwd
    - mv ./dist /srv/www/
  only:
    - master